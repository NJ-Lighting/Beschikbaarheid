name: Fetch ICS

on:
  schedule:
    - cron: "*/10 * * * *"    # elke 10 min (UTC)
  workflow_dispatch:           # handmatig triggerbaar via API/knop

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download ICS
        run: |
          curl -sSL -A "NJ-Lighting-ICS-Updater/1.0" \
            "https://api.icalmerge.com/calendar/31794815-9d75-40b9-8883-0399b6c2d949.ics" \
            -o calendar.ics

      - name: Commit calendar.ics (only if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add calendar.ics
          git commit -m "Update calendar.ics ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)" || echo "No changes to commit"
          git push
