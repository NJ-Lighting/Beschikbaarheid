<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>iCal Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-admin">
  <header class="top-header">
    <h1>iCal Admin</h1>
    <p class="info">
      Hier beheer je alle iCal-links. Het overzicht zie je op de
      <a href="index.html">Agenda Overzicht</a>-pagina.
    </p>
  </header>

  <!-- Nieuwe link toevoegen -->
  <main>
    <section class="card">
      <h2>Nieuwe iCal-link toevoegen</h2>
      <div class="grid-form">
        <label>
          Naam (bijv. "40-45 Motion Crew")
          <input id="new-name" type="text" placeholder="Naam van de kalender">
        </label>
        <label>
          iCal-URL
          <input id="new-url" type="url" placeholder="https://... .ics">
        </label>
      </div>
      <div class="pill-wrap">
        <span class="pill">
          <span>âœ”</span> Standaard zichtbare velden: titel, tijden &amp; locatie
        </span>
      </div>
      <button id="add-link" class="btn btn-primary">Toevoegen</button>
    </section>

    <!-- Overzicht van alle links -->
    <section class="card">
      <h2>Opgeslagen iCal-links</h2>
      <div id="links-container"></div>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
