<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beschikbaarheid</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; color:#111; }
    table { border-collapse: collapse; width: 100%; margin-top:20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background:#1f2937; color:white; }
    .bezet { background:#ef4444; color:white; font-weight:bold; }
    .vrij { background:#22c55e; color:white; }
  </style>
</head>
<body>
  <h2>Beschikbaarheid (deze week)</h2>
  <table id="agenda">
    <thead>
      <tr>
        <th>Tijd</th>
        <th>Maandag</th>
        <th>Dinsdag</th>
        <th>Woensdag</th>
        <th>Donderdag</th>
        <th>Vrijdag</th>
        <th>Zaterdag</th>
        <th>Zondag</th>
      </tr>
    </thead>
    <tbody id="agenda-body"></tbody>
  </table>

  <!-- ical.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <script>
    const url = "https://api.icalmerge.com/calendar/31794815-9d75-40b9-8883-0399b6c2d949.ics";

    async function loadICS() {
      const resp = await fetch(url);
      const text = await resp.text();

      const jcalData = ICAL.parse(text);
      const comp = new ICAL.Component(jcalData);
      const events = comp.getAllSubcomponents("vevent").map(e => new ICAL.Event(e));

      // Tijdslots genereren (07:00 - 23:00)
      const times = [];
      for (let h = 7; h <= 22; h++) {
        times.push(h.toString().padStart(2, "0") + ":00");
      }

      const tbody = document.getElementById("agenda-body");
      const today = new Date();
      const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));

      times.forEach(time => {
        const tr = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        tr.appendChild(timeCell);

        for (let d = 0; d < 7; d++) {
          const cell = document.createElement("td");
          const slotStart = new Date(monday);
          slotStart.setHours(parseInt(time), 0, 0, 0);
          slotStart.setDate(monday.getDate() + d);

          const slotEnd = new Date(slotStart);
          slotEnd.setHours(slotStart.getHours() + 1);

          // check of er een event overlapt
          const busy = events.some(ev => {
            const evStart = ev.startDate.toJSDate();
            const evEnd = ev.endDate.toJSDate();
            return slotStart < evEnd && slotEnd > evStart;
          });

          cell.className = busy ? "bezet" : "vrij";
          cell.textContent = busy ? "Bezet" : "";
          tr.appendChild(cell);
        }
        tbody.appendChild(tr);
      });
    }

    loadICS();
  </script>
</body>
</html>
